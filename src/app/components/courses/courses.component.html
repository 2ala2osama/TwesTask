<div class="container cards-container">
    <div class="row">
        <div class="card-box">
            <div class="card text-center" *ngFor="let item of courses">
                <div class="card-container">
                    <div class="card-header">
                        <h1>{{item.hours}}</h1>
                        <h2>{{item.header}}</h2>
                        <mat-divider></mat-divider>

                    </div>


                    <p>{{item.title}}</p>
                    <p>{{item.name}}</p>
                    <p>{{item.content}}</p>
                    <p>{{item.use}}</p>
                </div>
                <div class="d-flex justify-content-center align-items-end">
                    <button class="card-btn">Select Course</button>
                </div>
            </div>
        </div>


    </div>
</div>
